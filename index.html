<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    <title>second login</title>
</head>
<body>
   <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Welcome traveler!</h2>
                <p>Login with your data to join our community!</p>
                <input type="button" value="login" id="botonLogin">
                <h5>Travel around the world never been so easy!</h5>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Create an account</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <p>Use your email to register</p>
                <form class="form">
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label>
                        <i class='bx bxl-gmail' ></i>
                        <input type="text" placeholder="Email">
                    </label>
                    <label>
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <input type="submit" value="register">
                </form>
            </div>
        </div>
   </div>


    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>come join us!</h2>
                <p>travelers from all over the world are waiting for you!</p>
                <input type="button" value="sign up" id="botonRegistro">
                <h5>Travel around the world never been so easy!</h5>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>log in</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <p>Use your data</p>
                <form class="form">
                   
                    <label>
                        <i class='bx bxl-gmail' ></i>
                        <input type="text" placeholder="Email">
                    </label>
                    <label>
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <input type="submit" value="register">
                </form>
            </div>
        </div>
    </div>
   

   
    <script src="./proyecto1.js"></script>
</body>
</html>
